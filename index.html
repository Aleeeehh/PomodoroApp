<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Study Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="studyForm">
        <label for="studyTime">Enter FOCUS TIME in minutes:</label>
        <input type="number" id="studyTime" name="studyTime" min="1" required>
        <button type="submit">Start Focusing</button>
      </form>
      
      <div id="clock" class="blob">
        <div class="timer" id="timerDisplay">00:00</div>
      </div>
      </body>
      
      <form id="chillForm">
        <label for="chillTime">Enter CHILL TIME in minutes:</label>
        <input type="number" id="chillTime" name="chillTime" min="1" required>
        <button type="submit">Start Chilling</button>
      </form>

    <script src="script.js"></script>

</body>

</html>
