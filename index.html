<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Study Timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>POMODORO TIMER</h1>
    <p> press start to begin</p>
  </header>



  <div class="pomodoro">
    <div class="timer">00:00</div>
    <p> start</p>
  </div>

  <div class="pannello studyTime">
    <p> Study time in minutes</p>
    <input type="text" placeholder="Enter the time" class="inputStudyTime">

  </div>

  <div class="pannello breakTime">
    <p> Break time in minutes </p>
    <input type="text" placeholder="Enter the time">
  </div>

  <div class="pannello studyCycles">
    <p> Number of study cycles </p>
    <input type="text" placeholder="Enter the study cycles">
  </div>



  <script src="script.js"></script>
</body>


</html>
